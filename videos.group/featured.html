{exp:channel:entries channel="entry" category_group="2" category="28" cache="yes" refresh="10" limit="4" status="{embed:status}"}
<article class="{switch='c-1|c-2|c-3|c-4'}">
    <a href="{site_url}videos/watching/{url_title}/" class="image">
        <img src="{entry_image:3_col_large}" style="width: 100%">
        <span class="icon bottom-right-icon video"></span>
    </a>
    <h1 class="beta"><a href="{site_url}videos/watching/{url_title}/">{entry_name_{language_code}}</a></h1>
</article>
{/exp:channel:entries}
