{exp:user:stats member_id="{logged_in_member_id}"}
{exp:user:edit form:class="custom"}
<section class="mt-20 mb-0 g-all-c">
    <div class="row clearfix mb-20">

        <div class="col-xs-12 col-md-8" {dir_lang}>
            <div class="row">
                <div class="col-md-12 mt-10 mb-20">
                    <header class="entry-header">
                        <h1 class="section-header {if '{language_code}' == 'en'}text-left {if:else}text-right{/if} mb-0 pb-10">
                            <span class="sign">{welcome_{language_code}}</span> {screen_name}
                        </h1>

                        <div class="entry-description">
                            <p>{sfm_be_the_first_etc_{language_code}}</p>
                        </div>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <p>
                        <label for="email">{sfm_email_{language_code}}</label> <input type="text" name="email" value="{email}">
                    </p>
                </div>
                <div class="col-xs-12 col-md-6">
                    <p>
                        <label for="screen_name">{sfm_username_{language_code}}</label><input type="text" name="screen_name" value="{screen_name}">
                    </p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-4" {dir_lang}>
            <div class="text-center">
                <div class="gravatar">
                    <a href="https://gravatar.com/">
                        <img src="{exp:gravatar email='{email}' size='200' rating='G'}" class="hover" style="border-radius: 50%;">
                    </a>
                    <p>
                        <a href="https://gravatar.com/" style="font-size: 12px;color: #999;">{membersarea_Gravatar_{language_code}}</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>

<section class="editprofile mt-0 mb-20 g-all-c">
    <div class="row">
        <div class="col-xs-12" {dir_lang}>
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <p>
                        <label for="location">{sfm_city_{language_code}}</label> <input type="text" name="location" value="{location}">
                    </p>
                </div>

                <div class="col-xs-12 col-md-4">
                    <p>
                        <label for="gender">Gender</label> <select name="gender" id="gender">
                            <option value="" disabled>{sfm_select_gender_{language_code}}</option>
                            <option value="male"
                            {if gender == "male"}selected{/if}>{sfm_male_{language_code}}</option>
                            <option value="female"
                            {if gender == "female"}selected{/if}>{sfm_female_{language_code}}</option>
                            <option value="unspecified"
                            {if gender == "unspecified"}{sfm_selected_{language_code}}{/if}>{sfm_unspecified_{language_code}}</option>
                        </select>
                    </p>
                </div>

                 <div class="col-xs-12 col-md-4">
                    <p>
                        <label for="telephone">{sfm_telephone_{language_code}}</label> <input name="telephone" type="text" value="{telephone}">
                    </p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6" {dir_lang}>

        </div>
        <div class="col-xs-12">
            <div class="row">
                <div id="js_show_password" style="display: none;"></div>
            </div>
        </div>
    </div>
</section>

<section class="editprofile mt-0 mb-20 g-all-c">
    <div class="row">
        <div class="col-xs-12">

            <ul class="list-inline right">
                <li>
                    <a href="/members-area/forgot-password" id="js_click_password" class="btn-prim" style="opacity:0.7;">{sfm_change_password_{language_code}}</a>
                </li>
                <li>
                    <button type="submit" class="btn-green">{sfm_update_{language_code}}</button>
                </li>
            </ul>
        </div>
    </div>
</section>
{/exp:user:edit}

<script>
    $('#js_click_password').on('click',function(e){
        e.preventDefault();
        $('#js_show_password').toggle().load('/__ajax/members-area-passwords');
    });
</script>
